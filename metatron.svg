    <circle r="100"/>

    <!-- Flower of Life circles -->
    <circle cx="0" cy="-57.7" r="57.7"/>
    <circle cx="50" cy="-28.8" r="57.7"/>
    <circle cx="50" cy="28.8" r="57.7"/>
